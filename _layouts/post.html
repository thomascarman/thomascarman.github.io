---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<small>-</small>
{% if page.tags %}
<small>
  {% for tag in page.tags %}
  <em>#{{ tag }}</em>
  {% endfor %}
</small>
{% endif %}

<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author.name }}</p>

<div>{{content}}</div>
