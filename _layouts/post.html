---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1 style="margin-bottom: 0">{{ page.title }}</h1>
{% if page.tags %}
<small>
  {% for tag in page.tags %}
  <em>#{{ tag }}</em>
  {% endfor %}
</small>
{% endif %}

<p class="view">by {{ page.author | default: site.author.name }}</p>

<div>{{content}}</div>
